services:
  - type: web
    name: forex-calendar-api
    env: python
    region: ohio # Close to US users usually
    plan: free # Use free tier
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0

  - type: web
    name: forex-tv-service
    env: node
    region: ohio
    plan: free
    rootDir: tv-service
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
